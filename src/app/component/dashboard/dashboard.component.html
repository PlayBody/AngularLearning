<div class="dashboard vh-100 d-flex flex-column position-relative">
    <div class="adnavbar px-5 d-flex justify-content-between">
        <div class="adtitle" (click)="previous()">CrazyBoys</div>
        <div class="signout align-self-center d-flex align-items-center" (click)="logout()">
            <div class="text-uppercase">{{auth_user}}</div>
            <div class="fa-sharp fa-solid fa-arrow-right-from-bracket ps-2"></div>
        </div>
    </div>

    <div class="flex-grow-1" *ngIf="user_score.length!=0">
        <div class="tableContent mx-auto px-3 py-5">
            <div class="topbar d-flex pe-5 mb-5">
                <div class="row p-0 m-0 flex-grow-1">
                    <div class="col-7">
                        <div class="row p-0 m-0">
                            <div class="filterTXT col-2 text-center pt-3">Date</div>
                            <app-input class="col-5" matLabel="FROM" placeholder="Ex. 2023-06-01" (filterByValue)="DateFrom($event)"></app-input>
                            <app-input class="col-5" matLabel="TO" placeholder="Ex. 2023-06-01" (filterByValue)="DateTo($event)"></app-input>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="row">
                            <div class="filterTXT col-4 text-center pt-3">Subject</div>
                            <app-input class="col-8" matLabel="SUBJECT" placeholder="Ex. English" (filterByValue)="subject($event)"></app-input>
                        </div>
                    </div>
                </div>
                <div class="addBtn py-1 px-3 ms-4" (click)="showAddScore()">ADD</div>
            </div>
            
            <app-table [scoreData]="user_score" [filterByDateFrom]="filterByDateFrom" [filterByDateTo]="filterByDateTo" [filterBySubject]="filterBySubject"></app-table>
        </div>
    </div>

    <div [hidden]="!addWindow"
        class="addScoreBackground w-100 vh-100 position-absolute top-0 start-0 end-0 bottom-0" 
        (click)="addWindow=false">
            <div class="ngtemplate">
                <div #addScroeComponent class="addScoreComponent" (click)="$event.stopPropagation();">
                    <div class="addtitle ps-5 pt-2">Add Score</div>
                    <div class="addDetail mt-2 p-2 w-100">
                        <div class="row">
                            <div class="col-7 d-flex">
                                <div class="pe-2 pt-3">Subject Name</div>
                                <app-input #subInput matLabel="Subject" placeholder="Ex. Math" (inputValueChange)="sub_name=$event"></app-input>
                            </div>
                            <div class="col-5 d-flex">
                                <div class="pe-2 pt-3">Date</div>
                                <app-input #dateInput matLabel="Date" placeholder="Ex. 2023-06-01" (inputValueChange)="testDate=$event"></app-input>
                            </div>
                        </div>
                        <div class="inputArea mx-auto d-flex justify-content-between pt-3">
                            <div *ngFor="let user_name of user_names; let i=index" class="d-flex mb-3">
                                <div class="user-name pt-2 text-center">{{user_name}}</div>
                                <!-- <input type="number" class="scoreInput px-3 py-1" [(ngModel)]="scoreOfUser[i]"> -->
                                <nz-input-number class="scoreInput px-3 py-1" [(ngModel)]="scoreOfUser[i]" [nzMin]="1" [nzMax]="10" [nzStep]="1" appNumberOnly></nz-input-number>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end mt-3 mb-1 me-2">
                            <div class="adNewBtn py-1 px-3 me-3" (click)="addScore()">Add</div>
                            <div class="adNewBtn py-1 px-3" (click)="addWindow=false">Cancel</div>
                        </div>
                    </div>
                </div>
            </div>
            
    </div>
</div>
