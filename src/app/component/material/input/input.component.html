<form class="input-form">
    <mat-form-field class="input-full-width">
      <mat-label>{{matLabel}}</mat-label>
      <input matInput [placeholder]="placeholder" [(ngModel)]="inputValue" (input)="userChange($event)" (keyup)="onInputChange($event)"  [ngModelOptions]="{standalone: true}">
    </mat-form-field>
</form>
