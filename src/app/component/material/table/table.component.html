<section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource.filteredData" matSort>

        <ng-container matColumnDef="name" sticky>
            <th mat-header-cell *matHeaderCellDef> name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <ng-container *ngFor="let header of tsub_name" [matColumnDef]="header">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{header}} </th>
            <td mat-cell *matCellDef="let element"> {{element[header]}} </td>
        </ng-container>
  
        <ng-container matColumnDef="average" stickyEnd>
            <th mat-header-cell *matHeaderCellDef>average</th>
            <td mat-cell *matCellDef="let element"> {{element.average}} </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="theader"></tr>
        <tr mat-row *matRowDef="let row; columns:theader"></tr>
  
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="6">No data matching the filter "{{filterByDateFrom}}", "{{filterByDateTo}}"</td>
        </tr>
    </table>
</section>
  
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
